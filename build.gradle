plugins {
    id 'java'
}

group 'org.example'
version '1.0'

compileJava {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.14.3'
    implementation group: 'org.apache.poi', name: 'poi', version: '3.9'
}